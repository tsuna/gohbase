language: go
go:
  - 1.10.x
before_install:
  - go get golang.org/x/tools/cmd/cover github.com/golang/lint/golint
  - >
    ver=1.4.7 &&
    wget -nv http://www.apache.org/dist/hbase/$ver/hbase-$ver-bin.tar.gz &&
    echo "8841DDF25C5845DB71E524ED735CBC422F2DC2B9C77D314FFE4AE0FE662E98615194F165C28C5A17627971D00FE23ECBC94FD4E07DEDDE3F4D3D5A2C26F8D312  hbase-$ver-bin.tar.gz" | sha512sum --strict --check - &&
    tar zxf hbase-$ver-bin.tar.gz --exclude=docs &&
    ln -s hbase-$ver hbase
install:
  - ./install_ci.sh
after_success:
  - make coverdata
  - bash <(curl -s https://codecov.io/bash)
before_script:
  - hbase/bin/hbase-daemon.sh --config hbase/conf start master
script:
  - make -j4 jenkins GOTEST_FLAGS=-v
